<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/js/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <input type="button" value="GET" onclick="getData()">
    <script>
        function getData() {
            $.get("http://localhost:8080/hello", function (msg) {
                $("#app").html(msg);
            })
        }
    </script>

</body>
</html>
